<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Interactive rating component</title>

      <link rel="stylesheet" href="css/main.css" />

   <body>
      <main>
         <section class="section-rating">
            <div class="rating">
               <div class="rating__icon">
                  <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                     <path
                        d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                        fill="#FC7614" />
                  </svg>
               </div>
               <h1 class="rating__heading">How did we do?</h1>

               <p class="rating__paragraph">
                  Please let us know how we did with your support request. All feedback is
                  appreciated to help us improve our offering!
               </p>

               <div class="rating__meter">
                  <input type="radio" id="rate-1" name="r" />
                  <label for="rate-1"> <span>1</span> </label>

                  <input type="radio" id="rate-2" name="r" />
                  <label for="rate-2"> <span>2</span> </label>

                  <input type="radio" id="rate-3" name="r" />
                  <label for="rate-3"> <span>3</span> </label>

                  <input type="radio" id="rate-4" name="r" />
                  <label for="rate-4"> <span>4</span> </label>

                  <input type="radio" id="rate-5" name="r" />
                  <label for="rate-5"> <span>5</span> </label>
               </div>

               <a href="#" class="rating__submit">Submit</a>
            </div>
         </section>

         <section class="section-thank">
            <div class="thank">
               <div class="thank__icon"><img src="images/illustration-thank-you.svg" alt="" /></div>

               <span class="thank__rating">You selected 4 out of 5</span>
               <h2 class="thank__heading">Thank you!</h2>

               <p class="thank__paragraph">
                  We appreciate you taking the time to give a rating. If you ever need more support,
                  don't hesitate to get in touch!
               </p>
            </div>
         </section>
      </main>

</html>
